version: "2.2"
services:
  app:
    build: .
    ports:
    - "8080:8080"
    depends_on:
    - mongo
    - elk
  elk:
    image: sebp/elk
    ports:
    - "5601:5601"
    - "9200:9200"
    - "5044:5044"
  mongo:
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - data-volume:/data/db
volumes:
  data-volume:
